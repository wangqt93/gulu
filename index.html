<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        :root {
            --button-height: 32px;
            --font-size: 14px;
            --button-bg: white;
            --button-active-bg: #eee;
            --border-radius: 6px;
            --color: #333;
            --border-color: #999;
            --border-color-hover:#666;
        }
        #app {
            margin: 20px;
        }
        .module {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id='app'>
        <g-input value='张三' :disabled='true'></g-input>
        <g-input value='李四' :readonly='true'></g-input>
        <g-input value='王五' @show='fn'></g-input>
        <g-input v-model='message'></g-input>
        <div class='model'>
            <g-button :loading='loading1' @click='loading1= !loading1'>按钮</g-button>
            <g-button :loading='loading2' icon='setting' @click='loading2= !loading2'>按钮</g-button>
            <g-button :loading='loading3' icon='setting' btnposition='right' @click='loading3= !loading3'>按钮</g-button>
            <g-group>
                <g-button icon='left'>上一页</g-button>
                <g-button icon='right' btnposition='right'>下一页</g-button>
            </g-group>
        </div>

        
    </div>
    <script src='./src/main.js'></script>
    <script src='//at.alicdn.com/t/font_1864388_3ntp51wege4.js'></script>

</body>
</html>
